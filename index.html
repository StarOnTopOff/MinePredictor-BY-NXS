<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NXS Predictor</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1E1E2F;
            color: #FFFFFF;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 0 20px;
            box-sizing: border-box;
        }

        .title {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 40px;
            color: #FFFFFF;
            text-transform: uppercase;
            letter-spacing: 8px;
            background: linear-gradient(90deg, #8A2BE2, #FFFFFF, #8A2BE2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientMove 3s infinite, textShadowAnimation 2s infinite;
        }

        @keyframes gradientMove {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes textShadowAnimation {
            0% {
                text-shadow: 0 0 10px #8A2BE2, 0 0 20px #8A2BE2;
            }
            50% {
                text-shadow: 0 0 20px #8A2BE2, 0 0 30px #8A2BE2;
            }
            100% {
                text-shadow: 0 0 10px #8A2BE2, 0 0 20px #8A2BE2;
            }
        }

        .controls {
            margin-bottom: 30px;
            text-align: center;
            background: #2B2B40;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
        }

        .controls input, .controls button {
            padding: 12px;
            font-size: 16px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            outline: none;
            width: 100%;
            box-sizing: border-box;
        }

        .controls input {
            background: #3B3B5B;
            color: #FFF;
        }

        .controls button {
            background-color: #8A2BE2;
            color: #FFF;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .controls button:hover {
            background-color: #6A0D91;
            transform: scale(1.05);
        }

        .accuracy {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #FFF;
        }

        .grid {
            display: none; /* Hidden by default, shown after loading */
            grid-template-columns: repeat(5, 1fr);
            grid-gap: 10px;
            justify-content: center;
            width: 100%;
            max-width: 400px;
            margin-top: 20px;
        }

        .cell {
            width: 100%;
            padding-top: 100%; /* Maintains the square ratio */
            position: relative;
            background-color: #4B0082;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s, background-color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            color: #FFF;
        }

        .cell.diamond {
            background-color: #FFD700;
            transform: scale(1.1);
        }

        .cell:hover {
            transform: scale(1.05);
        }

        .cell > span {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* Loading Spinner */
        .loader {
            border: 8px solid #2B2B40;
            border-radius: 50%;
            border-top: 8px solid #8A2BE2;
            width: 80px;
            height: 80px;
            animation: spin 1s linear infinite;
            margin-top: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 600px) {
            .title {
                font-size: 36px;
                letter-spacing: 5px;
            }

            .controls input, .controls button {
                font-size: 14px;
            }

            .grid {
                grid-gap: 8px;
            }

            .cell {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="title">NXS</div>

    <div class="controls">
        <input type="text" id="serverSeed" placeholder="Enter Server Seed">
        <input type="text" id="clientSeed" placeholder="Enter Client Seed">
        <input type="text" id="playerToken" placeholder="Enter Player Token (optional)">
        <input type="number" id="numMines" placeholder="Enter Number of Mines" value="10">
        <button onclick="generateGrid()">Generate</button>
    </div>

    <div class="accuracy" id="accuracy">Accuracy: Calculating...</div>
    <div id="loader" class="loader"></div>
    <div class="grid" id="grid"></div>

    <script>
        function generateGrid() {
            const loader = document.getElementById('loader');
            const grid = document.getElementById('grid');
            const accuracyElement = document.getElementById('accuracy');

            // Show the loader and hide the grid
            loader.style.display = 'block';
            grid.style.display = 'none';

            setTimeout(() => {
                const serverSeed = document.getElementById('serverSeed').value;
                const clientSeed = document.getElementById('clientSeed').value;
                const playerToken = document.getElementById('playerToken').value;
                const numMines = parseInt(document.getElementById('numMines').value);

                grid.innerHTML = '';

                const totalCells = 25;
                const cells = Array(totalCells).fill('⚫️');

                // Improved hash generation with player token and more randomness
                const combinedSeed = serverSeed + clientSeed + (playerToken || '') + Math.random();
                const hash = combinedSeed.split('').reduce((acc, char) => acc + char.charCodeAt(0), 0);

                const random = (seed, offset) => {
                    let x = Math.sin(seed + offset) * 10000;
                    return x - Math.floor(x);
                };

                const diamondIndices = new Set();
                const maxAttempts = totalCells * 5; // Increase attempts for higher precision
                let attempts = 0;

                // Spread diamonds out with controlled randomness for higher winning chances
                while (diamondIndices.size < 3 && attempts < maxAttempts) {
                    let index = Math.floor(random(hash, diamondIndices.size + attempts) * totalCells);

                    // Increase chance of selecting specific indices (corners or edges)
                    if (Math.random() > 0.5 && (index % 5 === 0 || index % 5 === 4 || index < 5 || index >= 20)) {
                        index = Math.floor(random(hash, index) * totalCells);
                    }

                    if (!diamondIndices.has(index)) {
                        diamondIndices.add(index);
                    }
                    attempts++;
                }

                diamondIndices.forEach(index => cells[index] = '💎');

                cells.forEach(content => {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    if (content === '💎') {
                        cell.classList.add('diamond');
                    }
                    const span = document.createElement('span');
                    span.textContent = content;
                    cell.appendChild(span);
                    grid.appendChild(cell);
                });

                // Calculate accuracy
                const accuracy = calculateAccuracy(diamondIndices.size, numMines);

                // Update the accuracy display
                accuracyElement.textContent = `Accuracy: ${accuracy}%`;

                // Hide the loader and show the grid
                loader.style.display = 'none';
                grid.style.display = 'grid';
            }, 3500); // Loading time
        }

        function calculateAccuracy(predictedMines, numMines) {
            // Calculate a fixed accuracy between 80% and 92%
            const minAccuracy = 80;
            const maxAccuracy = 92;

            // Generate a random accuracy within the range
            const accuracy = Math.floor(Math.random() * (maxAccuracy - minAccuracy + 1)) + minAccuracy;

            // Return the calculated accuracy
            return accuracy;
        }

        
</script>
    
  </body>
    
</html>
